<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GS Note - 정적 웹페이지</title>
    <style>
        body {
            font-family: 'Segoe UI', 'Malgun Gothic', Arial, sans-serif;
            background: #f9fafb;
            color: #222;
            margin: 0;
            padding: 0;
        }
        header {
            background: #1a237e;
            color: #fff;
            padding: 2rem 1rem 1rem 1rem;
            text-align: center;
        }
        main {
            max-width: 700px;
            margin: 2rem auto;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(60,60,100,0.08);
            padding: 2rem;
        }
        h1 {
            margin: 0 0 0.5em 0;
        }
        p {
            line-height: 1.7;
        }
    </style>
</head>
<body>
    <header>
        <h1>GS Note</h1>
        <p>골드만삭스 리포트 요약 프로젝트</p>
    </header>
    <main>
        <h2>환영합니다!</h2>
        <p>이 페이지는 정적 웹사이트의 예시입니다.<br>
        필요한 내용이나 디자인을 자유롭게 수정할 수 있습니다.</p>
    </main>
</body>
</html>
